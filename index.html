<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="/Users/gabby/src/bootstrap/css/bootstrap.css"/>
  </head>
  <body>

      <div id='app' class="center container">

        <div id='headers'>
          <h1 id='title'>Play the Guessing Game!</h1>
          <h3 id='subtitle'>Guess a number between 1-100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
              <input placeholder="#" maxlength='3' autofocus =autofocus class='center' id='player-input'>
              <button id='submit' class='btn btn-success'>Go!</button>
          </div>

          <div id='guesses'>
              <ul class='guess-list'>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
              </ul>
          </div>

          <div id="menu-btns">
              <button id='reset' class="btn btn-warning">Reset</button>
              <button id='hint' class="btn btn-info">Hint</button>
          </div>
        </div>
      </div>


    <div id='footer' class='center'>
      <div class='row'>
        <div class='col-sm-4'>
          <img src='fa-logo@2x.png'></img>
        </div>

        <div class='col-sm-4'>
          <h4>Project by Gabrielle Sin</h4>
        </div>

        <div class='col-sm-4'>
          <img src='grace_hopper_academy.png'></img>
        </div>
      </div>
    </div>

  </body>
</html>
